<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam</title>
    <link rel="stylesheet" href="css/timer.css" />
    <link rel="stylesheet" href="css/question-and-answer.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <style>
      .material-symbols-outlined {
        font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
      }
    </style>
  </head>
  <style>
    .col-8 {
      padding-left: 0 !important;
    }
  </style>
  <body class="container">
    <!-- timer -->
    <div class="timer-container m-2">
      <div id="timer-bar"></div>
    </div>

    <!-- continer of question and answer -->
    <div>
      <div class="question-container row m-2 h-75 gy-1">
        <div class="col-8">
          <div class="question p-4 me-3">
            <div class="row px-3">
              <h2 class="question-number col-8">hi</h2>
              <button
                id="mark-btn"
                class="btn btn-warning fs-4 px-3 py-2 col-4"
              >
                Mark
              </button>
            </div>

            <div class="questionTitle fs-3 px-3 pt-5"></div>
            <div class="answers px-3 fs-4 text-dark"></div>
            <div class="btns">
              <button
                id="prev-btn"
                class="btn btnprevcolor fs-4 px-3 py-2 my-5"
              >
                previous
              </button>
              <button id="next-btn" class="btn btncolor fs-4 px-3 py-2 my-5">
                Next
              </button>
            </div>
          </div>
        </div>

        <div class="col-4">
          <div class="row">
            <div class="marked-question">
              <div style="height: 600px">
                <div class="row justify-content-between p-4 text-dark">
                  <h3 class="col-8">Marked Question</h3>
                  <span class="material-symbols-outlined col-2 fs-2 p-y1">
                    bookmark
                  </span>
                </div>
                <div class="marked-question-box"></div>
              </div>
            </div>
          </div>

          <div class="row">
            <button id="submit-btn" class="btn text-light fs-4 w-100">
              Submit
            </button>
          </div>

        </div>





        <!-- <div class="d-flex justify-content-end">
</div> -->
      </div>
    </div>

    <script src="js/timer.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
