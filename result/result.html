<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container my-5 text-center">
      <h1 class="">Quiz Result</h1>
      <div>
        <img src="/assets/icons/check-circle.png" alt="check circle" />
        <img src="/assets/icons/x-circle-fill.png" alt="x circle" />
      </div>
      <p class="fs-4">Nice job, you passed!</p>
      <p class="fs-4">Sorry, you didn't pass</p>
      <div class="row gx-5">
        <div class="col">
          <div class="bg-secondary-subtle py-2">
            <p class="fs-5 fw-bold">YOUR SCORE</p>
            <span class="fs-1">100%</span>
            <hr class="mx-3" />
            <p>
              PASSING SCORE :
              <span>100%</span>
            </p>
          </div>
        </div>
        <div class="col">
          <div class="bg-secondary-subtle py-2">
            <p class="fs-5 fw-bold">YOUR POINTS</p>
            <span class="fs-1">10</span>
            <hr class="mx-3" />
            <p>PASSING POINTS : <span>10</span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="result.js"></script>
  </body>
</html>
