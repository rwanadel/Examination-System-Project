<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="result.css" />
  </head>
  <body>
    <div class="container my-5 text-center">
      <h1 class="title-result">Quiz Result</h1>
      <div class="w-50 box-img">
        <img id="resultImage" class="w-50" src="" /><!-- result image-->
      </div>
      <p id="resultMessege" class="fs-3"></p>
      <!-- result msg-->

      <div class="row justify-content-center">
        <!------//////////main-->
        <div class="col-8 result-box">
          <!--/////////1-->
          <div class="py-2">
            <p class="fs-2 fw-bold py-2 title-result">YOUR SCORE</p>
            <!-------------->
            <span id="percentageSpan" class="fs-1"></span>
            <!-- percentag score-->
            <p class="fs-4">
              PASSING SCORE :
              <span>70%</span>
            </p>
            <hr class="mx-3" />
          </div>
          <div class="py-2">
            <p class="fs-2 fw-bold py-2 title-result">YOUR POINTS</p>
            <!--------------->
            <span id="pointsSpan" class="fs-1"></span
            ><!-- points score-->

            <p class="fs-4">PASSING POINTS : <span>7</span></p>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="result.js"></script>
  </body>
</html>
